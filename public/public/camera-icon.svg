<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#3B82F6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
  <!-- Camera body -->
  <rect x="2" y="8" width="20" height="12" rx="2" ry="2" fill="#3B82F6" stroke="#2563EB"/>
  
  <!-- Camera lens -->
  <circle cx="12" cy="14" r="3" fill="#FFFFFF" stroke="#2563EB" stroke-width="1.5"/>
  <circle cx="12" cy="14" r="1.5" fill="#3B82F6"/>
  
  <!-- Camera top -->
  <rect x="6" y="4" width="12" height="4" rx="1" fill="#2563EB"/>
  
  <!-- Camera flash -->
  <circle cx="17" cy="6" r="1" fill="#60A5FA"/>
  
  <!-- Camera lens highlight */
  <circle cx="10.5" cy="12.5" r="0.5" fill="#FFFFFF" opacity="0.8"/>
  
  <!-- Camera viewfinder -->
  <rect x="8" y="5" width="8" height="2" rx="0.5" fill="#1E40AF"/>
</svg>